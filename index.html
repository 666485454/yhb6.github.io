<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超炫霓虹抽奖 | 暖心问候派送</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #0f1118;
            overflow: hidden;
            position: relative;
        }
        /* 粒子背景容器 */
        #particleContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        /* 爆炸光效容器 */
        #explosionContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        .container {
            background: rgba(15, 17, 24, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(66, 153, 225, 0.3), 0 0 20px rgba(159, 122, 234, 0.2);
            padding: 50px 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1;
            position: relative;
            overflow: hidden;
        }
        /* 容器呼吸光效 */
        .container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(66, 153, 225, 0.2) 0%, transparent 70%);
            z-index: -1;
            animation: breathe 3s ease infinite alternate;
        }
        @keyframes breathe {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #4299e1, #9f7aea, #38b2ac, #ed8936);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: textGradient 3s linear infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        @keyframes textGradient {
            to { background-position: 200% center; }
        }
        .subtitle {
            color: #a0aec0;
            font-size: 17px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .prize-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 50px 20px;
            margin-bottom: 40px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* 霓虹边框动画（增强版） */
        .prize-box::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4299e1, #9f7aea, #38b2ac, #ed8936, #e53e3e);
            background-size: 400% 400%;
            border-radius: 18px;
            z-index: -1;
            animation: borderGlow 4s linear infinite;
            opacity: 0;
            filter: blur(2px);
        }
        .prize-box.active::before {
            opacity: 1;
            filter: blur(5px);
        }
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* 抽奖中背景动态光效（增强版） */
        .prize-box.active {
            animation: bgGlow 0.02s infinite alternate, pulse 0.5s ease infinite alternate;
        }
        @keyframes bgGlow {
            0% { background: rgba(66, 153, 225, 0.1); }
            20% { background: rgba(159, 122, 234, 0.1); }
            40% { background: rgba(56, 178, 172, 0.1); }
            60% { background: rgba(237, 137, 54, 0.1); }
            80% { background: rgba(229, 62, 62, 0.1); }
            100% { background: rgba(139, 92, 246, 0.1); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }
        .prize-level {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 0 20px currentColor;
            letter-spacing: 3px;
            position: relative;
        }
        /* 抽奖中文字残影效果 */
        .prize-box.active .prize-level {
            animation: 残影 0.02s infinite;
        }
        @keyframes 残影 {
            0% { text-shadow: 0 0 15px currentColor, 0 0 5px rgba(255,255,255,0.5); }
            100% { text-shadow: 0 0 25px currentColor, 0 0 10px rgba(255,255,255,0.8); }
        }
        /* 不同奖项霓虹光效（增强版） */
        .prize-level.special { 
            color: #ff4d6d; 
            animation: specialGlow 1s ease infinite alternate;
        }
        @keyframes specialGlow {
            0% { text-shadow: 0 0 30px #ff4d6d, 0 0 10px #fff, 0 0 5px #ff0033; }
            100% { text-shadow: 0 0 50px #ff4d6d, 0 0 20px #fff, 0 0 10px #ff0033; }
        }
        .prize-level.first { 
            color: #ffb703; 
            animation: firstGlow 1s ease infinite alternate;
        }
        @keyframes firstGlow {
            0% { text-shadow: 0 0 30px #ffb703, 0 0 10px #fff, 0 0 5px #ffcc00; }
            100% { text-shadow: 0 0 50px #ffb703, 0 0 20px #fff, 0 0 10px #ffcc00; }
        }
        .prize-level.second { 
            color: #4cc9f0; 
            animation: secondGlow 1s ease infinite alternate;
        }
        @keyframes secondGlow {
            0% { text-shadow: 0 0 30px #4cc9f0, 0 0 10px #fff, 0 0 5px #00ccff; }
            100% { text-shadow: 0 0 50px #4cc9f0, 0 0 20px #fff, 0 0 10px #00ccff; }
        }
        .prize-content {
            color: #e2e8f0;
            font-size: 20px;
            line-height: 1.8;
            display: none;
            padding: 0 15px;
            max-width: 500px;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
        }
        .prize-content.show {
            display: block;
            animation: fadeInUp 0.6s ease forwards, textPulse 2s ease infinite alternate;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes textPulse {
            0% { opacity: 1; }
            100% { opacity: 0.9; }
        }
        .btn-group {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            background: linear-gradient(135deg, #4299e1 0%, #9f7aea 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 16px 40px;
            font-size: 19px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 0 20px rgba(66, 153, 225, 0.4), 0 4px 15px rgba(66, 153, 225, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* 按钮hover光效（增强版） */
        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: btnShine 2s ease infinite;
        }
        @keyframes btnShine {
            0% { transform: rotate(30deg) translateX(-100%); }
            100% { transform: rotate(30deg) translateX(100%); }
        }
        .btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 0 30px rgba(66, 153, 225, 0.6), 0 8px 25px rgba(66, 153, 225, 0.4);
        }
        .btn:active {
            transform: translateY(-2px) scale(1.01);
        }
        .btn:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }
        .btn:disabled::after {
            animation: none;
        }
        .view-btn {
            background: linear-gradient(135deg, #38b2ac 0%, #4cc9f0 100%);
            box-shadow: 0 0 20px rgba(56, 178, 172, 0.4), 0 4px 15px rgba(56, 178, 172, 0.3);
        }
        .view-btn:hover {
            box-shadow: 0 0 30px rgba(56, 178, 172, 0.6), 0 8px 25px rgba(56, 178, 172, 0.4);
        }
        .init-tip {
            color: #a0aec0;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            animation: tipPulse 3s ease infinite alternate;
        }
        @keyframes tipPulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        /* 中奖弹窗（完整修复） */
        .win-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(15, 17, 24, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 2px solid #ff4d6d;
            box-shadow: 0 0 50px #ff4d6d, 0 0 20px rgba(255, 77, 109, 0.5);
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }
        .win-popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }
        .win-popup h2 {
            color: #ff4d6d;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff4d6d;
            animation: winTitle 1.5s ease infinite alternate;
        }
        @keyframes winTitle {
            0% { text-shadow: 0 0 20px #ff4d6d; }
            100% { text-shadow: 0 0 40px #ff4d6d, 0 0 10px #fff; }
        }
        .win-popup .win-content {
            color: #e2e8f0;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }
        .win-popup .close-btn {
            background: linear-gradient(135deg, #ff4d6d 0%, #ff758f 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #ff4d6d;
        }
        .win-popup .close-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px #ff4d6d;
        }
        /* 爆炸光效元素 */
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff4d6d 0%, #9f7aea 50%, transparent 70%);
            opacity: 0;
            animation: explosion 0.8s ease-out forwards;
            filter: blur(5px);
        }
        @keyframes explosion {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(3); opacity: 0.8; }
            100% { transform: scale(5); opacity: 0; }
        }
        /* 响应式样式 */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
            .prize-level {
                font-size: 30px;
            }
            .prize-content {
                font-size: 18px;
            }
            .btn {
                padding: 14px 30px;
                font-size: 17px;
            }
            .prize-box {
                padding: 40px 15px;
                min-height: 180px;
            }
            .win-popup h2 {
                font-size: 28px;
            }
            .win-popup .win-content {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particleContainer"></div>
    <!-- 爆炸光效容器 -->
    <div id="explosionContainer"></div>
    <div class="container">
        <h1>超炫霓虹抽奖 · 暖心问候派送</h1>
        <p class="subtitle">先抽奖项 → 查看祝福 → 再抽下一次，好运不中断！</p>
        <div class="prize-box" id="prizeBox">
            <div class="init-tip">等待抽奖，愿好运与你不期而遇～</div>
            <div class="prize-level" id="prizeLevel"></div>
            <div class="prize-content" id="prizeContent"></div>
        </div>
        <div class="btn-group">
            <button class="btn" id="drawBtn">开始抽奖</button>
            <button class="btn view-btn" id="viewBtn" disabled>查看奖品</button>
        </div>
    </div>
    <!-- 中奖弹窗 -->
    <div class="win-popup" id="winPopup">
        <h2 id="popupTitle">恭喜中奖！</h2>
        <div class="win-content" id="popupContent"></div>
        <button class="close-btn" id="closePopup">确定</button>
    </div>

    <script>
        // 1. 粒子背景效果（增强版：增加粒子大小随机和透明度变化）
        (function createParticles() {
            const container = document.getElementById('particleContainer');
            const particleCount = 80; // 增加粒子数量，视觉更丰富
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                // 随机粒子大小、位置、颜色、透明度、移动周期
                const size = Math.random() * 4 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const color = ['#4299e1', '#9f7aea', '#38b2ac', '#ed8936', '#e53e3e'][Math.floor(Math.random() * 5)];
                const opacity = Math.random() * 0.5 + 0.3;
                const duration = Math.random() * 30 + 15; // 延长移动周期，更自然
                
                particle.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: ${color};
                    border-radius: 50%;
                    top: ${y}%;
                    left: ${x}%;
                    opacity: ${opacity};
                    animation: particleMove ${duration}s linear infinite, particleFade ${duration / 2}s ease infinite alternate;
                `;
                
                container.appendChild(particle);
            }
            
            // 粒子移动+透明度变化动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes particleMove {
                    0% { transform: translate(0, 0); }
                    25% { transform: translate(15px, -15px); }
                    50% { transform: translate(0, -30px); }
                    75% { transform: translate(-15px, -15px); }
                    100% { transform: translate(0, 0); }
                }
                @keyframes particleFade {
                    0% { opacity: 0.3; }
                    100% { opacity: 0.8; }
                }
            `;
            document.head.appendChild(style);
        })();

        // 2. 奖品池：50条问候语（完整无截断）
        const prizes = [
            // 特等奖（2条）
            { level: "特等奖", levelClass: "special", content: "恭喜！愿你全年无烦恼，三餐皆美味，身边有温暖，心中有热爱，所求皆如愿，所行皆坦途，每一个平凡日子都闪着光！" },
            { level: "特等奖", levelClass: "special", content: "天选好运！愿你被幸运之神眷顾，事业蒸蒸日上，生活甜甜蜜蜜，家人安康顺遂，朋友常伴左右，快乐永不打烊！" },

            { level: "一等奖", levelClass: "first", content: "新的日子，愿你被阳光包围，被好运眷顾，工作顺利不加班，生活甜蜜没烦恼，每天都有小惊喜找上门！" },
            { level: "一等奖", levelClass: "first", content: "不必追赶别人的节奏，按自己的步调慢慢来，你值得所有美好的一切，愿你温柔待自己，也被世界温柔以待！" },
            { level: "一等奖", levelClass: "first", content: "愿你身边有良人相伴，睡前有好梦，醒来有期待，四季平安，喜乐常伴，三餐四季都充满烟火气与幸福感！" },
            { level: "一等奖", levelClass: "first", content: "人生没有白走的路，每一步都算数，愿你不负时光，不负自己，在成长的路上收获满满，未来可期！" },
            { level: "一等奖", levelClass: "first", content: "愿你眼底有星光，心中有梦想，脚下有力量，一步步走向属于自己的辉煌，活成一束光，照亮自己也温暖他人！" },

            { level: "一等奖", levelClass: "first", content: "愿你有前进一寸的勇气，也有后退一尺的从容，生活自在，随心而行，不慌不忙，慢慢发光！" },
            // 二等奖（40条）
            { level: "二等奖", levelClass: "second", content: "今天也要元气满满呀！记得吃早餐，照顾好自己，健康平安才是最大的财富，愿你天天开心，笑容常在！" },
            { level: "二等奖", levelClass: "second", content: "愿你被世界温柔以待，不慌不忙，慢慢成长，在自己的节奏里闪闪发光，活成独一无二的自己！" },
            { level: "二等奖", levelClass: "second", content: "烦恼就像乌云，总会散去，阳光总会到来，愿你放下焦虑，拥抱快乐，每一天都充满希望与温暖！" },
            { level: "二等奖", levelClass: "second", content: "忙碌的日子也要记得放松，喝杯热茶，听首好歌，给生活留一点惬意的空间，愿你劳逸结合，收获满满！" },
            { level: "二等奖", levelClass: "second", content: "愿你好运连连，事事顺心，无论是工作还是生活，都能顺风顺水，一路畅通，幸福感爆棚！" },

            { level: "二等奖", levelClass: "second", content: "别焦虑，别迷茫，你走过的每一步都算数，愿你不负时光，不负自己，未来越来越好！" },
            { level: "二等奖", levelClass: "second", content: "愿你每天都能感受到生活的小确幸，一杯奶茶，一本好书，一个微笑，都是幸福的模样！" },
            { level: "二等奖", levelClass: "second", content: "生活难免有坎坷，只要勇敢面对，就没有跨不过去的坎，愿你勇往直前，无所畏惧，收获成功！" },
            { level: "二等奖", levelClass: "second", content: "愿你被幸运包围，被快乐眷顾，每天都有新惊喜，生活甜甜蜜蜜，幸福美满！" },
            { level: "二等奖", levelClass: "second", content: "记得好好爱自己，不辜负自己，不委屈自己，愿你温柔待自己，也被世界温柔以待！" },

            { level: "二等奖", levelClass: "second", content: "每天给自己一点鼓励，给自己一点信心，愿你越来越优秀，越来越强大！" },

            { level: "二等奖", levelClass: "second", content: "生活难免有不如意，只要心态好，一切都会好起来，愿你保持积极乐观，笑对人生！" },
            { level: "二等奖", levelClass: "second", content: "愿你身边有良人相伴，脚下有路可走，心中有梦可追，生活有暖可依！" },
            { level: "二等奖", levelClass: "second", content: "新的一年，新的气象，愿你告别过去的遗憾，迎接崭新的未来，收获满满美好！" }

        // 3. 核心抽奖逻辑（完整无错）
        const prizeBox = document.getElementById("prizeBox");
        const prizeLevel = document.getElementById("prizeLevel");
        const prizeContent = document.getElementById("prizeContent");
        const drawBtn = document.getElementById("drawBtn");
        const viewBtn = document.getElementById("viewBtn");
        const initTip = prizeBox.querySelector(".init-tip");
        const winPopup = document.getElementById("winPopup");
        const popupTitle = document.getElementById("popupTitle");
        const popupContent = document.getElementById("popupContent");
        const closePopup = document.getElementById("closePopup");
        const explosionContainer = document.getElementById("explosionContainer");
        
        let isDrawing = false;
        let currentPrize = null;
        let hasViewed = true;

        // 生成爆炸光效（完整函数）
        function createExplosion() {
            const explosion = document.createElement("div");
            explosion.className = "explosion";
            // 定位在抽奖框中心
            const containerRect = document.querySelector(".container").getBoundingClientRect();
            explosion.style.left = `${containerRect.left + containerRect.width / 2 - 50}px`;
            explosion.style.top = `${containerRect.top + containerRect.height / 2 - 50}px`;
            explosionContainer.appendChild(explosion);
            // 移除过期光效
            setTimeout(() => {
                explosion.remove();
            }, 800);
        }

        // 抽奖按钮点击事件（完整逻辑）
        drawBtn.addEventListener("click", () => {
            if (isDrawing || !hasViewed) return;

            isDrawing = true;
            drawBtn.disabled = true;
            drawBtn.textContent = "抽奖中...";
            viewBtn.disabled = true;
            prizeContent.classList.remove("show");
            prizeLevel.className = "prize-level";
            initTip.style.display = "none";
            prizeBox.classList.add("active");

            // 抽奖动画：间隔15ms（更快更刺激），最后300ms减速收尾
            const totalDuration = 2200;
            const fastInterval = 15;
            const slowInterval = 80;
            const slowDownTime = 300;
            let count = 0;
            const fastCount = (totalDuration - slowDownTime) / fastInterval;
            let currentInterval = fastInterval;

            const animateTimer = setInterval(() => {
                // 随机切换奖项
                const randomIndex = Math.floor(Math.random() * prizes.length);
                const randomPrize = prizes[randomIndex];
                prizeLevel.textContent = randomPrize.level;
                prizeLevel.className = `prize-level ${randomPrize.levelClass}`;
                count++;

                // 最后300ms切换到慢间隔，增强悬念
                if (count >= fastCount) {
                    currentInterval = slowInterval;
                    clearInterval(animateTimer);
                    startSlowAnimate();
                }
            }, currentInterval);

            // 减速动画函数
            function startSlowAnimate() {
                const slowTimer = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * prizes.length);
                    const randomPrize = prizes[randomIndex];
                    prizeLevel.textContent = randomPrize.level;
                    prizeLevel.className = `prize-level ${randomPrize.levelClass}`;
                    count++;

                    // 动画结束，确定中奖结果
                    if (count >= totalDuration / slowInterval) {
                        clearInterval(slowTimer);
                        currentPrize = prizes[Math.floor(Math.random() * prizes.length)];
                        prizeLevel.textContent = currentPrize.level;
                        prizeLevel.className = `prize-level ${currentPrize.levelClass}`;
                        isDrawing = false;
                        drawBtn.disabled = false;
                        viewBtn.disabled = false;
                        prizeBox.classList.remove("active");
                        hasViewed = false;

                        // 生成爆炸光效（特等奖/一等奖双重光效，二等奖单次光效）
                        if (currentPrize.level === "特等奖" || currentPrize.level === "一等奖") {
                            createExplosion();
                            setTimeout(createExplosion, 200);
                        } else {
                            createExplosion();
                        }

                        // 显示中奖弹窗（特等奖/一等奖强制弹窗，二等奖可选）
                        if (currentPrize.level === "特等奖" || currentPrize.level === "一等奖") {
                            popupTitle.textContent = `恭喜获得${currentPrize.level}！`;
                            popupContent.textContent = currentPrize.content;
                            winPopup.classList.add("show");
                        }
                    }
                }, slowInterval);
            }
        });

        // 查看奖品按钮点击事件
        viewBtn.addEventListener("click", () => {
            if (!currentPrize) return;
            prizeContent.textContent = currentPrize.content;
            prizeContent.classList.add("show");
            viewBtn.disabled = true;
            hasViewed = true;
            drawBtn.textContent = "再次抽奖";

            // 二等奖未显示弹窗时，点击查看后显示弹窗
            if (currentPrize.level === "二等奖" && !winPopup.classList.contains("show")) {
                popupTitle.textContent = `恭喜获得${currentPrize.level}！`;
                popupContent.textContent = currentPrize.content;
                winPopup.classList.add("show");
            }
        });

        // 关闭中奖弹窗
        closePopup.addEventListener("click", () => {
            winPopup.classList.remove("show");
        });

        // 点击弹窗外部关闭弹窗
        winPopup.addEventListener("click", (e) => {
            if (e.target === winPopup) {
                winPopup.classList.remove("show");
            }
        });
    </script>
